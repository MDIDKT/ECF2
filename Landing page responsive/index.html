<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav class="navbar">
            <div class="logo">logo</div>
                <a href="#" class="toogle-btn">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
                <div class="nav-menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
        </nav>
        <div class="content-section">
            <h1>Responsive Landing Page</h1>
            <p>Build a beautiful, modern website with flexible, fully customizable, and mobile-friendly design.</p>
            <div class="button">
                <a href="">Join Now</a>
            </div>
        </div>
    </div>
    <script type="text/Javascript">
        const toogleBtn = document.getElementsByClassName('.toogle-btn')[0];
        const navMenu = document.getElementsByClassName('nav-menu')[0];
        toogleBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
